<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abrar Personal Website</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Abrar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="#profile">Profil</a></li>
                <li class="nav-item"><a class="nav-link" href="#projects">Projek</a></li>
                <li class="nav-item"><a class="nav-link" href="#contact">Kontak</a></li>
            </ul>
        </div>
    </nav>

    <div class="main-container">
        <!-- Profile Section -->
        <section id="profile" class="profile-section">
            <div class="profile-card">
                <img src="img/fotoabrar.jpeg" alt="foto-abrar" class="profile-pic">
                <h1>Abrar Wahid Lubis</h1>
                <h2>Mahasiswa Polman Bandung</h2>
                <p>Bergairah tentang coding, teknologi, dan inovasi.</p>
                
                <!-- Social Media Links -->
                <div class="social-media">
                    <a href="https://facebook.com/abrarwahid" target="_blank" class="bi bi-facebook"></a>
                    <a href="https://instagram.com/abbrarrr_" target="_blank" class="bi bi-instagram"></a>
                    <a href="https://linkedin.com" target="_blank" class="bi bi-linkedin"></a>
                </div>
            </div>
        </section>
        
        <!-- Projects Section -->
        <section id="projects" class="projects-section">
            <h2>Projek</h2>
            <div class="project-grid">
                <div class="project-card">
                    <h3>Projek 1</h3>
                    <p>Membuat Tutorial IOT</p>
                    <link rel="stylesheet" href="">
                </div>
                <div class="project-card">
                    <h3>Projek 2</h3>
                    <p>Membuat Personal Website</p>
                      <link rel="stylesheet" href="">
                </div>
                <!-- Tambahkan lebih banyak projek di sini -->
            </div>
        </section>

        <!-- Date and Time -->
        <section class="date-time">
            <div class="clock-box">
                <p id="current-date"></p>
            </div>
        </section>
    </div>

    <!-- Footer -->
    <footer id="contact" class="footer bg-light">
        <div class="container">
            <p>Kontak: <a href="mailto:abrar@example.com">abrar@example.com</a></p>
        </div>
    </footer>

    <script>
        // Dark Mode Toggle
        const toggleThemeBtn = document.createElement('button');
        toggleThemeBtn.textContent = 'Toggle Dark Mode';
        document.body.appendChild(toggleThemeBtn);
        
        toggleThemeBtn.addEventListener('click', () => {
            document.body.classList.toggle('dark-theme');
        });

        // Update Date and Time
        const dateElement = document.getElementById('current-date');
        const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
    
        function updateTime() {
            const now = new Date();
            const date = now.toLocaleDateString('id-ID', options);
            const time = now.toLocaleTimeString('id-ID');
            dateElement.innerHTML = `${date} | ${time}`;
        }
        
        setInterval(updateTime, 1000);
        updateTime();
    </script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
